<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>

<body>
    <!-- header -->
    <header class="d-flex justify-content-between align-items-center blue-grey">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="text-uppercase text-white">Start bootstrap</h1>
            <button>Hamburger Menu</button>
        </div>
    </header>
    <!-- /header -->

    <!-- contenuto principale della pagina -->
    <main>
        <!-- jumbotron -->
        <section id="jumbotron" class="container-fluid d-flex justify-content-center align-items-center green">
            <h1>Start Bootstrap</h1>
        </section>
        <!-- /jumbotron -->

        <!-- portfolio -->
        <section id="portfolio">
            <div class="container d-flex justify-content-center align-items-center">
                <h1>Portfolio</h1>
            </div>
        </section>
        <!-- /portfolio -->

        <!-- about -->
        <section id="about" class="container-fluid d-flex justify-content-center align-items-center green">
            <div class="wrapper-container d-flex justify-content-center align-items-center">
                <h1>About</h1>
            </div>
        </section>
        <!-- /about -->

        <!-- contact me -->
        <section id="contact-me">
            <div class="container d-flex justify-content-center align-items-center">
                <h1>Contact me</h1>
            </div>
        </section>
        <!-- /contact me -->
    </main>
    <!-- /contenuto principale della pagina -->

    <!-- footer -->
    <footer>
        <div id="top-footer" class="light-grey">
            <div class="container d-flex justify-content-center align-items-center">
                top footer
            </div>
            
        </div>
        <div id="bottom-footer" class="blue-grey">
            <div class="container d-flex justify-content-center align-items-center ">
                bottom-footer
            </div>
        </div>
    </footer>
    <!-- /footer -->
</body>

</html>
