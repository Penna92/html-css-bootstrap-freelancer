<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bootstrap Freelancer</title>
</head>

<body>
    <!-- header -->
    <header class="d-flex justify-content-between align-items-center blue-grey text-white">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="text-uppercase">Start bootstrap</h1>
            <button>Hamburger Menu</button>
        </div>
    </header>
    <!-- /header -->

    <!-- contenuto principale della pagina -->
    <main>
        <!-- jumbotron -->
        <section id="jumbotron"
            class="container-fluid d-flex flex-column gap-3 justify-content-center align-items-center green text-white">
            <div id="jumbo-image" class="my-3">
                <img src="img/avatar.svg" alt="avatar">
            </div>
            <h1 class="text-uppercase text-center">Start Bootstrap</h1>
            <div class="star-decoration d-flex align-items-center gap-2 justify-content-center">
                <div class="decoration-row"></div>
                <div class="star">
                    <i class="fa-solid fa-star fs-3 text"></i>
                </div>
                <div class="decoration-row"></div>
            </div>
            <span class="text-uppercase text-center mb-3">graphic artist - web designer - illustrator</span>
        </section>
        <!-- /jumbotron -->

        <!-- portfolio -->
        <section id="portfolio">
            <div class="container d-flex justify-content-center align-items-center">
                <h1>Portfolio</h1>
            </div>
        </section>
        <!-- /portfolio -->

        <!-- about -->
        <section id="about" class="container-fluid d-flex justify-content-center align-items-center green text-white">
            <div class="wrapper-container d-flex justify-content-center align-items-center">
                <h1>About</h1>
            </div>
        </section>
        <!-- /about -->

        <!-- contact me -->
        <section id="contact-me">
            <div class="container d-flex justify-content-center align-items-center">
                <h1>Contact me</h1>
            </div>
        </section>
        <!-- /contact me -->
    </main>
    <!-- /contenuto principale della pagina -->

    <!-- footer -->
    <footer>
        <div id="top-footer" class="light-grey text-white">
            <div class="container d-flex justify-content-center align-items-center">
                top footer
            </div>

        </div>
        <div id="bottom-footer" class="blue-grey text-white">
            <div class="container d-flex justify-content-center align-items-center ">
                bottom-footer
            </div>
        </div>
    </footer>
    <!-- /footer -->
</body>

</html>
